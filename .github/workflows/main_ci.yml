name: Practice repository CI Pipeline

on:
    push:
        branches: [ "*" ]

jobs:
    setup_environment:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repo
          uses: actions/checkout@v4
        
        - name: Setup Python
          uses: actions/setup-python@v5
        
        - name: Install python dependencies
          run: |
            python -m pip install --upgrade pip
            pip install pylint
        
        - name: Find python files and run pylint
          run: |
            echo "Running pylint on Python files:"
            pylint day_*/*.py -v